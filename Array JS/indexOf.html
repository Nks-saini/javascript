<html>

<head>
    <title>array</title>
    <script>

        var a = ["nitin", "raaj", "pooja", "kamal", "rupa"];
        document.write(a + "<br/>");

     //indexOf("search item",start)
var b =a.indexOf("kamal",1);
// var b =a.indexOf("neha");//no value in array show -1

document.write(b + "<br/>");


     //lastIndexOf("search item",start)
var c = ["nitin", "raaj", "pooja", "kamal", "rupa"];
document.write(c + "<br/>");

var d =c.lastIndexOf("rupa")//search from last
document.write(d + "<br/>");



    </script>
</head>

<body>
</body>

</html>
