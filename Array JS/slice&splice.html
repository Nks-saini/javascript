<html>

<head>
    <title>array</title>
    <script>

var a =["nitin", "raaj","pooja","kamal", "rupa"];
document.write(a+"<br/>");

//slice  (delete value from array and add to another array)

// var b = a.slice(2);
// var b = a.slice(-2);
var b = a.slice(1,4);
document.write(b+"<br/>");


//splice  (insert the value to array)
//splice  (start,delete,add-value)
var c =["nitin", "raaj","pooja","kamal", "rupa"];
document.write(c+"<br/>");

c.splice(3,1,"neha","arjun");
// a.splice(-2,1,"neha","arjun");
document.write(c+"<br/>");




    </script>
</head>
