<html>

<head>
    <title>array</title>
    <script>

        var ages = [10, 13, 18, 20, 23];
        document.write(ages + "<br/>");


        var b = ages.some(checkAdult);
        document.write(b + "<br/>");

        function checkAdult(age) {
            return age >= 18
        }


    </script>
</head>

<body>
</body>

</html>
